<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>인생네컷 생성기 V3 - 화이트&블랙 디자인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;600;800&family=Lobster&family=Nanum+Pen+Script&family=Do+Hyeon&family=Gothic+A1&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트 및 배경 설정 */
        html, body {
            overscroll-behavior-y: contain;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 약간의 배경색으로 메인 컨테이너 강조 */
        }
        /* 캔버스 스타일 (모바일 우선) */
        #canvasContainer {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        #photoCanvas {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); /* 더 부드러운 섀도우 */
            border: 1px solid #e5e7eb;
            display: block;
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }
        /* 탭 및 버튼 활성화 스타일 (Dark Gray/Black Accent) */
        .tab-btn.active {
            border-color: #374151; /* Gray-700 */
            color: #374151;
            font-weight: 700;
        }
        .control-btn {
             transition: all 0.2s ease-in-out;
             border: 1px solid #e5e7eb; /* 기본 경계 */
             padding: 1rem; /* 터치 영역 확장 */
             min-width: 100px; /* 최소 너비 확보 */
             text-align: center;
        }
        .control-btn.active {
            transform: scale(1.0); /* 크기 변화 제거, 그림자만 강조 */
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.7); /* Gray-700 강조 링 */
            border-color: #374151;
            z-index: 10;
        }
        /* 로더 스타일 */
        #loader {
            backdrop-filter: blur(4px);
        }
        /* 모바일 폰트 크기 조정 */
        h1, h2, h3 {
            word-break: keep-all; /* 한국어 단어 깨짐 방지 */
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="w-full max-w-7xl mx-auto bg-white lg:rounded-3xl lg:shadow-2xl lg:my-8 overflow-hidden">
        
        <header class="text-center py-6 border-b border-gray-100 lg:hidden">
            <h1 class="text-3xl font-black text-gray-900">인생네컷 V3</h1>
            <p class="text-gray-400 text-sm">모바일에 최적화된 포토부스</p>
        </header>
        
        <main class="flex flex-col lg:flex-row lg:gap-12 lg:p-10">
            
            <div class="w-full lg:w-2/5 p-4 lg:p-0 lg:sticky lg:top-10 self-start">
                <header class="hidden lg:block mb-8 mt-4">
                    <h1 class="text-5xl font-extrabold text-gray-900 tracking-tighter">My Photo Booth</h1>
                    <p class="text-xl text-gray-500 mt-1">인생네컷 생성기 V3</p>
                </header>
                <div id="canvasContainer">
                    <canvas id="photoCanvas"></canvas>
                </div>
            </div>

            <div class="w-full lg:w-3/5">
                <nav class="flex border-b border-gray-200">
                    <button class="tab-btn active flex-1 p-4 font-medium border-b-4 border-transparent text-gray-500 flex items-center justify-center gap-2" data-tab="tab-photo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                        사진 관리
                    </button>
                    <button class="tab-btn flex-1 p-4 font-medium border-b-4 border-transparent text-gray-500 flex items-center justify-center gap-2" data-tab="tab-design">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                        디자인
                    </button>
                    <button class="tab-btn flex-1 p-4 font-medium border-b-4 border-transparent text-gray-500 flex items-center justify-center gap-2" data-tab="tab-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v1H7V5zm0 2h2v1H7V7z" clip-rule="evenodd" /></svg>
                        텍스트
                    </button>
                     <button class="tab-btn flex-1 p-4 font-medium border-b-4 border-transparent text-gray-500 flex items-center justify-center gap-2" data-tab="tab-save">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        저장
                    </button>
                </nav>

                <div class="p-6 space-y-8">
                    <div id="tab-photo" class="tab-content space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <label for="imageUpload" class="w-full bg-gray-900 text-white p-4 rounded-2xl font-bold text-center cursor-pointer hover:bg-gray-800 transition-colors shadow-lg transform hover:scale-[1.01]">갤러리에서 선택</label>
                            <label for="cameraUpload" class="w-full bg-gray-700 text-white p-4 rounded-2xl font-bold text-center cursor-pointer hover:bg-gray-600 transition-colors shadow-lg transform hover:scale-[1.01]">즉시 사진 촬영</label>
                            <input type="file" id="imageUpload" multiple accept="image/*" class="hidden">
                            <input type="file" id="cameraUpload" accept="image/*" capture="user" class="hidden">
                        </div>
                        <div id="imagePreviewsContainer" class="space-y-4">
                            <p id="fileStatus" class="text-sm text-gray-500 h-5"></p> 
                            <div id="imagePreviews" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
                        </div>
                    </div>

                    <div id="tab-design" class="tab-content hidden space-y-6">
                        <div>
                           <h3 class="font-bold text-lg mb-2 text-gray-800">📐 레이아웃 선택</h3>
                           <div id="layoutButtons" class="flex flex-wrap gap-4">
                                <button class="control-btn p-3 rounded-xl shadow-sm border border-gray-200 font-semibold transition-all duration-200 bg-white flex flex-col items-center justify-center text-sm hover:shadow-md active" data-layout="1x4">
                                     <svg width="20" height="40" viewBox="0 0 20 40" fill="currentColor" class="text-gray-800 mb-1"><rect x="5" y="0" width="10" height="8" rx="1"/><rect x="5" y="10" width="10" height="8" rx="1"/><rect x="5" y="20" width="10" height="8" rx="1"/><rect x="5" y="30" width="10" height="8" rx="1"/></svg>
                                    세로 4컷 (1x4)
                                </button>
                                <button class="control-btn p-3 rounded-xl shadow-sm border border-gray-200 font-semibold transition-all duration-200 bg-white flex flex-col items-center justify-center text-sm hover:shadow-md" data-layout="2x2">
                                    <svg width="40" height="40" viewBox="0 0 40 40" fill="currentColor" class="text-gray-800 mb-1"><rect x="2" y="2" width="16" height="16" rx="1"/><rect x="22" y="2" width="16" height="16" rx="1"/><rect x="2" y="22" width="16" height="16" rx="1"/><rect x="22" y="22" width="16" height="16" rx="1"/></svg>
                                    정사각 4컷 (2x2)
                                </button>
                            </div>
                        </div>
                         <div>
                           <h3 class="font-bold text-lg mb-2 text-gray-800">🎨 테마 프리셋</h3>
                           <div id="themeButtons" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
                        </div>
                        <div>
                           <h3 class="font-bold text-lg mb-2 text-gray-800">🌈 사용자 지정 색상</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="backgroundColorPicker" class="font-semibold text-gray-600 text-sm">배경색</label>
                                    <input type="color" id="backgroundColorPicker" class="w-full h-10 p-1 mt-1 border rounded-md cursor-pointer hover:shadow-md">
                                </div>
                                <div>
                                    <label for="frameColorPicker" class="font-semibold text-gray-600 text-sm">프레임색</label>
                                    <input type="color" id="frameColorPicker" class="w-full h-10 p-1 mt-1 border rounded-md cursor-pointer hover:shadow-md">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="tab-text" class="tab-content hidden space-y-4">
                         <h3 class="font-bold text-lg mb-4 text-gray-800">✏️ 문구 및 스타일</h3>
                        <input type="text" id="customTextInput" placeholder="여기에 문구를 입력하세요" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-gray-300 focus:border-gray-500 transition-shadow">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                             <div>
                                <label for="fontSelector" class="font-semibold text-gray-600">폰트</label>
                                <select id="fontSelector" class="w-full p-2 mt-1 border rounded-md focus:ring-2 focus:ring-gray-300">
                                    <option value="Inter">Inter (기본)</option>
                                    <option value="Nanum Pen Script">나눔손글씨 펜</option>
                                    <option value="Caveat">Caveat</option>
                                    <option value="Lobster">Lobster</option>
                                    <option value="Do Hyeon">도현</option>
                                    <option value="Gothic A1">고딕 A1</option>
                                    <option value="Permanent Marker">Permanent Marker</option>
                                </select>
                            </div>
                            <div>
                                <label for="fontColorPicker" class="font-semibold text-gray-600">색상</label>
                                <input type="color" id="fontColorPicker" class="w-full h-10 p-1 mt-1 border rounded-md cursor-pointer hover:shadow-md">
                            </div>
                        </div>
                         <div>
                            <label for="fontSizeSlider" class="font-semibold text-gray-600">크기: <span id="fontSizeValue">50</span>px</label>
                            <input type="range" id="fontSizeSlider" min="20" max="100" value="50" class="w-full mt-2 h-3 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                     <div id="tab-save" class="tab-content hidden space-y-4">
                        <p class="text-center text-gray-600 text-lg font-medium">✨ 결과물이 마음에 드시나요? <br>원하는 파일 형식으로 저장하세요!</p>
                        <button id="downloadJpgBtn" class="w-full bg-gray-900 text-white p-4 rounded-xl font-bold text-lg shadow-xl hover:bg-gray-800 transition-all duration-300 transform hover:scale-[1.01]">
                            JPEG로 저장 (일반 화질)
                        </button>
                        <button id="downloadPngBtn" class="w-full bg-gray-700 text-white p-4 rounded-xl font-bold text-lg shadow-xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-[1.01]">
                            PNG로 저장 (고화질, 추천)
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-75 hidden justify-center items-center z-50">
        <div class="w-16 h-16 border-4 border-gray-900 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
        // --- 전역 변수 및 설정 ---
        const MAX_IMAGES = 4;
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        
        // 테마 설정: 블랙/화이트 테마로 변경
        const themes = {
            'bw-minimal': { name: '⚫️ 화이트/블랙', bg: '#f9f9f9', frame: '#ffffff', text: '#1f2937' },
            'bw-classic': { name: '⚪️ 흑백 클래식', bg: '#EEEEEE', frame: '#ffffff', text: '#333333' },
            'dark-chic': { name: '🖤 다크 시크', bg: '#1f2937', frame: '#4b5563', text: '#f3f4f6' },
            'sky-clean': { name: '✨ 스카이 클린', bg: '#f0f9ff', frame: '#ffffff', text: '#0ea5e9' },
            'mint-fresh': { name: '🍃 민트 상큼', bg: '#ccfbf1', frame: '#ffffff', text: '#0d9488' },
            'vintage-sepia': { name: '🎞️ 빈티지 세피아', bg: '#f5e8d9', frame: '#fffbf5', text: '#7f5539' },
            'retro-pop': { name: '💖 레트로 팝', bg: '#ffedd5', frame: '#fca5a5', text: '#9333ea' },
            'nature-green': { name: '🌿 자연 친화', bg: '#d1fae5', frame: '#a7f3d0', text: '#065f46' },
        };

        // 상태 관리 (기본 테마를 'bw-minimal'로 설정)
        let config = {
            images: [], 
            layout: '1x4',
            theme: 'bw-minimal', // 기본 테마 변경
            backgroundColor: themes['bw-minimal'].bg,
            frameColor: themes['bw-minimal'].frame,
            customText: {
                content: 'LIFE 4 CUTS',
                font: 'Inter',
                size: 50,
                color: themes['bw-minimal'].text // 기본 텍스트 색상 변경
            }
        };
        
        let appState = {
            activeTab: 'tab-photo'
        };

        // --- 초기화 ---
        window.onload = () => {
            setupEventListeners();
            populateThemeButtons();
            updateUIFromConfig();
            setupTabs();
            // 폰트 로드를 위한 짧은 지연 (Google Fonts 로딩 대기)
            setTimeout(() => {
                drawCanvas();
            }, 500); 
        };

        // --- 이벤트 리스너 설정 ---
        function setupEventListeners() {
            document.getElementById('imageUpload').addEventListener('change', (e) => handleFiles(e.target.files));
            document.getElementById('cameraUpload').addEventListener('change', (e) => handleFiles(e.target.files));

            document.getElementById('layoutButtons').addEventListener('click', (e) => {
                let targetButton = e.target.closest('.control-btn');
                if (targetButton) {
                    config.layout = targetButton.dataset.layout;
                    updateActiveButton(document.getElementById('layoutButtons'), targetButton);
                    drawCanvas();
                }
            });
            
            document.getElementById('backgroundColorPicker').addEventListener('input', (e) => { config.backgroundColor = e.target.value; drawCanvas(); });
            document.getElementById('frameColorPicker').addEventListener('input', (e) => { config.frameColor = e.target.value; drawCanvas(); });
            
            document.getElementById('customTextInput').addEventListener('input', (e) => { config.customText.content = e.target.value; drawCanvas(); });
            document.getElementById('fontSelector').addEventListener('change', (e) => { config.customText.font = e.target.value; drawCanvas(); });
            document.getElementById('fontSizeSlider').addEventListener('input', (e) => {
                config.customText.size = parseInt(e.target.value);
                document.getElementById('fontSizeValue').textContent = e.target.value;
                drawCanvas();
            });
            document.getElementById('fontColorPicker').addEventListener('input', (e) => { config.customText.color = e.target.value; drawCanvas(); });

            document.getElementById('downloadJpgBtn').addEventListener('click', () => downloadImage('jpeg'));
            document.getElementById('downloadPngBtn').addEventListener('click', () => downloadImage('png'));
        }

        // --- 탭 시스템 ---
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    appState.activeTab = tabId;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    tabContents.forEach(content => {
                        content.id === tabId ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                });
            });
            document.querySelector(`.tab-btn[data-tab="${appState.activeTab}"]`).click();
        }

        // --- UI 업데이트 ---
        function populateThemeButtons() {
            const container = document.getElementById('themeButtons');
            container.innerHTML = '';
            for (const [key, theme] of Object.entries(themes)) {
                const button = document.createElement('button');
                button.className = 'control-btn p-3 rounded-xl shadow-sm border border-gray-200 text-sm font-semibold transition-all duration-200 text-center bg-white hover:shadow-md';
                button.innerHTML = `<div class="w-full h-4 rounded mb-2 border-2 border-dashed border-gray-300" style="background-color: ${theme.bg}; border-color: ${theme.frame === '#ffffff' ? '#e5e7eb' : theme.frame};"></div>${theme.name}`;
                button.dataset.theme = key;
                button.addEventListener('click', () => {
                    config.theme = key;
                    config.backgroundColor = theme.bg;
                    config.frameColor = theme.frame;
                    config.customText.color = theme.text;
                    updateUIFromConfig();
                    drawCanvas();
                });
                container.appendChild(button);
            }
        }
        
        function updateUIFromConfig() {
            updateActiveButton(document.getElementById('themeButtons'), document.querySelector(`[data-theme="${config.theme}"]`));
            updateActiveButton(document.getElementById('layoutButtons'), document.querySelector(`[data-layout="${config.layout}"]`));
            document.getElementById('backgroundColorPicker').value = config.backgroundColor;
            document.getElementById('frameColorPicker').value = config.frameColor;
            document.getElementById('customTextInput').value = config.customText.content;
            document.getElementById('fontSelector').value = config.customText.font;
            document.getElementById('fontSizeSlider').value = config.customText.size;
            document.getElementById('fontSizeValue').textContent = config.customText.size;
            document.getElementById('fontColorPicker').value = config.customText.color;
        }

        function updateActiveButton(container, activeButton) {
            container.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            if (activeButton) activeButton.classList.add('active');
        }

        // --- 이미지 처리 ---
        async function handleFiles(files) {
            const fileList = Array.from(files).slice(0, MAX_IMAGES - config.images.length);
            if (fileList.length === 0) {
                 if(config.images.length >= MAX_IMAGES) alert(`최대 ${MAX_IMAGES}장까지만 업로드 가능합니다.`);
                 return;
            }
            showLoader(true);
            document.getElementById('fileStatus').textContent = `${fileList.length}개 이미지 로딩 중...`;
            for (const file of fileList) {
                try {
                    const img = await loadImage(file);
                    config.images.push({ 
                        id: Date.now() + Math.random(), 
                        image: img,
                        // 카메라로 촬영한 경우 (capture="user") 좌우 반전 기본값 true 설정
                        flipped: file.name && file.name.includes('image') && document.getElementById('cameraUpload').files.length > 0 ? true : false
                    });
                } catch (error) { console.error("Image loading failed:", error); }
            }
            renderImagePreviews();
            drawCanvas();
            showLoader(false);
            document.getElementById('imageUpload').value = null;
            document.getElementById('cameraUpload').value = null;
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => { const img = new Image(); img.onload = () => resolve(img); img.onerror = reject; img.src = e.target.result; };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function renderImagePreviews() {
            const container = document.getElementById('imagePreviews');
            container.innerHTML = '';
            
            config.images.forEach((imgData, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item relative group aspect-square transition-all duration-300';
                div.dataset.index = index;

                const img = document.createElement('img');
                img.src = imgData.image.src;
                img.className = 'w-full h-full object-cover rounded-lg shadow-md';
                if (imgData.flipped) {
                    img.style.transform = 'scaleX(-1)'; 
                    img.title = '좌우 반전됨';
                }
                
                // 1. 좌우 반전 버튼 (Black Accent)
                const flipBtn = document.createElement('button');
                flipBtn.innerHTML = '↔️';
                flipBtn.className = `absolute top-1 left-1 rounded-full w-6 h-6 flex items-center justify-center font-bold text-xs z-10 
                                     transition-all duration-200 
                                     ${imgData.flipped ? 'bg-gray-900 text-white shadow-md' : 'bg-white text-gray-800 opacity-70 group-hover:opacity-100'}`;
                flipBtn.title = '좌우 반전';
                flipBtn.onclick = (e) => { 
                    e.stopPropagation(); 
                    flipImage(index); 
                };
                
                // 2. 삭제 버튼
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.className = 'absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center font-bold opacity-0 group-hover:opacity-100 transition-opacity z-10';
                removeBtn.onclick = (e) => { 
                    e.stopPropagation(); 
                    removeImage(index); 
                };
                
                // 3. 순서 변경 (위/아래) 버튼 컨테이너 (Blue Accent 유지)
                const moveContainer = document.createElement('div');
                moveContainer.className = 'absolute bottom-1 right-1 bg-white bg-opacity-90 rounded-xl flex shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-10 overflow-hidden divide-x divide-gray-200';
                
                // 3a. 위로 버튼
                const upBtn = document.createElement('button');
                upBtn.innerHTML = '▲';
                upBtn.disabled = (index === 0);
                upBtn.title = '순서 위로';
                upBtn.className = `w-7 h-7 flex items-center justify-center font-bold text-xs transition-colors 
                                   ${index === 0 ? 'text-gray-400 cursor-not-allowed bg-gray-100' : 'text-gray-700 hover:bg-gray-100'}`;
                upBtn.onclick = (e) => { e.stopPropagation(); moveImage(index, -1); };
                
                // 3b. 아래로 버튼
                const downBtn = document.createElement('button');
                downBtn.innerHTML = '▼';
                downBtn.disabled = (index === config.images.length - 1);
                downBtn.title = '순서 아래로';
                downBtn.className = `w-7 h-7 flex items-center justify-center font-bold text-xs transition-colors 
                                     ${index === config.images.length - 1 ? 'text-gray-400 cursor-not-allowed bg-gray-100' : 'text-gray-700 hover:bg-gray-100'}`;
                downBtn.onclick = (e) => { e.stopPropagation(); moveImage(index, 1); };
                
                moveContainer.appendChild(upBtn);
                moveContainer.appendChild(downBtn);
                
                div.appendChild(img);
                div.appendChild(removeBtn);
                div.appendChild(flipBtn);
                div.appendChild(moveContainer); 
                container.appendChild(div);
            });
            document.getElementById('fileStatus').textContent = `${config.images.length} / ${MAX_IMAGES}장 업로드됨.`;
        }
        
        // --- 순서 변경 및 반전 로직 (유지) ---
        function moveImage(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < config.images.length) {
                [config.images[index], config.images[newIndex]] = [config.images[newIndex], config.images[index]];
                renderImagePreviews(); 
                drawCanvas(); 
            }
        }

        function flipImage(index) {
            if (index >= 0 && index < config.images.length) {
                config.images[index].flipped = !config.images[index].flipped;
                renderImagePreviews();
                drawCanvas();
            }
        }

        function removeImage(index) {
             config.images.splice(index, 1);
             renderImagePreviews();
             drawCanvas();
        }


        // --- 캔버스 그리기 (유지) ---
        function drawCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.parentElement.getBoundingClientRect();
            
            canvas.style.width = `${rect.width}px`;
            const displayHeight = rect.width * (config.layout === '1x4' ? 3 : 1.5);
            canvas.style.height = `${displayHeight}px`;

            const W = rect.width * dpr;
            const H = displayHeight * dpr;
            canvas.width = W;
            canvas.height = H;
            
            ctx.scale(dpr, dpr);

            const displayW = rect.width;
            const displayH = displayHeight;

            // 1. 배경색 채우기
            ctx.fillStyle = config.backgroundColor;
            ctx.fillRect(0, 0, displayW, displayH);
            
            // 2. 프레임 영역 정의 및 채우기
            const margin = displayW * 0.05;
            const fx = margin, fy = margin, fw = displayW - 2 * margin, fh = displayH - 2 * margin;
            ctx.fillStyle = config.frameColor;
            ctx.fillRect(fx, fy, fw, fh);
            
            // 3. 사진 슬롯 그리기
            const p = fw * 0.05; 
            
            if (config.layout === '1x4') {
                const photoW = fw - 2 * p; 
                const photoH = (fh - 5 * p) / 4; 
                for (let i = 0; i < 4; i++) {
                    drawPhotoSlot(i, fx + p, fy + p + (i * (photoH + p)), photoW, photoH);
                }
            } else { // 2x2
                const photoW = (fw - 3 * p) / 2; 
                const photoH = (fh - 3 * p) / 2;
                
                drawPhotoSlot(0, fx + p, fy + p, photoW, photoH);
                drawPhotoSlot(1, fx + 2 * p + photoW, fy + p, photoW, photoH);
                drawPhotoSlot(2, fx + p, fy + 2 * p + photoH, photoW, photoH);
                drawPhotoSlot(3, fx + 2 * p + photoW, fy + 2 * p + photoH, photoW, photoH);
            }
            
            // 4. 테마 효과 적용
            applyThemeEffects(fx, fy, fw, fh);
            
            // 5. 텍스트 그리기
            drawText(displayW, displayH, margin);
        }
        
        // drawPhotoSlot 함수: 좌우 반전(flipped) 로직 포함 (유지)
        function drawPhotoSlot(i, x, y, w, h) {
            if (i < config.images.length) {
                const imgData = config.images[i];
                const img = imgData.image; 
                const isFlipped = imgData.flipped; 
                
                const imgRatio = img.width / img.height; 
                const slotRatio = w / h;
                
                let sx, sy, sWidth, sHeight;
                if (imgRatio > slotRatio) { 
                    sHeight = img.height; 
                    sWidth = sHeight * slotRatio; 
                    sx = (img.width - sWidth) / 2; 
                    sy = 0; 
                } else { 
                    sWidth = img.width; 
                    sHeight = sWidth / slotRatio; 
                    sx = 0; 
                    sy = (img.height - sHeight) / 2; 
                }
                
                ctx.save();
                
                if (isFlipped) {
                    ctx.translate(x + w, y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, w, h);
                } else {
                    ctx.drawImage(img, sx, sy, sWidth, sHeight, x, y, w, h);
                }
                
                ctx.restore();

            } else {
                ctx.fillStyle = '#e5e7eb'; ctx.fillRect(x, y, w, h); ctx.fillStyle = '#9ca3af';
                ctx.font = '30px Inter'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(`+`, x + w / 2, y + h / 2);
            }
        }
        function applyThemeEffects(fx, fy, fw, fh) { 
            // 'bw-minimal' 테마는 흑백 효과를 적용하지 않습니다. 
            // 'bw-classic' (사진만 흑백) 또는 'dark-chic' (전체 다크모드) 일 때만 적용합니다.
            if(config.theme === 'bw-classic' || config.theme === 'dark-chic') applyGrayscale(fx, fy, fw, fh); 
        }
        function applyGrayscale(x, y, w, h) { 
            const d = ctx.getImageData(x, y, w, h); 
            for (let i = 0; i < d.data.length; i += 4) { 
                const a = (d.data[i] + d.data[i+1] + d.data[i+2]) / 3; 
                d.data[i] = d.data[i+1] = d.data[i+2] = a; 
            } 
            ctx.putImageData(d, x, y); 
        }
        
        function drawText(W, H, margin) {
            const { content, font, size, color } = config.customText;
            
            ctx.fillStyle = color; 
            ctx.font = `bold ${size}px "${font}"`; 
            ctx.textAlign = 'center'; 
            ctx.textBaseline = 'middle';
            
            const fw = W - 2 * margin; 
            const fh = H - 2 * margin; 
            const p = fw * 0.05; 
            
            let textY;
            if(config.layout === '1x4'){
                const photoH = (fh - 5 * p) / 4;
                const lastPhotoY = margin + p + (3 * (photoH + p)) + photoH; 
                textY = lastPhotoY + (H - margin - lastPhotoY) / 2;
            } else { 
                textY = H - (margin / 2); 
            }
            if(content) ctx.fillText(content, W / 2, textY);
        }

        // --- 유틸리티 (유지) ---
        function downloadImage(format) {
            if (config.images.length === 0) { alert("사진을 먼저 1장 이상 업로드해주세요!"); return; }
            const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png'; 
            const quality = format === 'jpeg' ? 0.95 : 1.0;
            
            showLoader(true); 

            try {
                const link = document.createElement('a');
                link.href = canvas.toDataURL(mimeType, quality);
                link.download = `inseng4cut_v3_${Date.now()}.${format}`;
                document.body.appendChild(link); 
                link.click(); 
                document.body.removeChild(link);
            } catch (e) {
                 alert("이미지 다운로드에 실패했습니다. 다른 브라우저를 사용해보세요.");
                 console.error("Download failed:", e);
            }
            
            showLoader(false); 
        }
        
        function showLoader(show) { 
            document.getElementById('loader').classList.toggle('hidden', !show);
            document.getElementById('loader').classList.toggle('flex', show);
        }
        
        window.addEventListener('resize', drawCanvas);
    </script>
